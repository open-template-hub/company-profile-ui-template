<nav class="top-nav" #dropdownMenuParent>
  <a (click)="dropdownMenuProducts.closeDropdown(); dropdownMenuServices.closeDropdown()"
     [routerLink]="URLS.root"
     class="brand">
    <img [src]="BRAND.logo.main" alt="logo" class="brand-logo" height="40" width="40"/>
    <h2>Open Template Hub</h2>
  </a>
  <div class="left-item-wrapper">
    <a (mouseenter)="dropdownMenuProducts.openDropdown(); dropdownMenuServices.closeDropdown()"
       (click)="dropdownMenuProducts.toggleDropdown(); dropdownMenuServices.closeDropdown()">
      <app-dropdown-menu
          #dropdownMenuProducts
          [minimumColumns]="4"
          [productLines]="PRODUCT_LINES"
          [dropdownParent]="dropdownMenuParent">
        <span i18n="@@landingLayoutTopNav.products">Products</span>
        <i [class]="'caret fas fa-fw ' + (!dropdownMenuProducts.isDropdownOpen ? 'fa-chevron-down' : 'fa-chevron-up')"
           aria-hidden="true"></i>
      </app-dropdown-menu>
    </a>
    <a (mouseenter)="dropdownMenuServices.openDropdown(); dropdownMenuProducts.closeDropdown()"
       (click)="dropdownMenuServices.toggleDropdown(); dropdownMenuProducts.closeDropdown()">
      <app-dropdown-menu #dropdownMenuServices [productLines]="SERVICES" [dropdownParent]="dropdownMenuParent">
        <span i18n="@@landingLayoutTopNav.services">Services</span>
        <i [class]="'caret fas fa-fw ' + (!dropdownMenuServices.isDropdownOpen ? 'fa-chevron-down' : 'fa-chevron-up')"
           aria-hidden="true"></i>
      </app-dropdown-menu>
    </a>
    <a (click)="dropdownMenuProducts.closeDropdown(); dropdownMenuServices.closeDropdown()"
       [routerLink]="URLS.about">
      <span i18n="@@landingLayoutTopNav.about">About</span>
    </a>
  </div>
  <div class="right-item-wrapper">
    <a (click)="dropdownMenuProducts.closeDropdown(); dropdownMenuServices.closeDropdown()"
       [routerLink]="URLS.contactUs"
       class="contact">
      <span i18n="@@landingLayoutTopNav.contactUs">Contact Us</span>
    </a>
  </div>
</nav>
<div [class.landing-layout-top-nav-loading-bar]="loading"></div>
