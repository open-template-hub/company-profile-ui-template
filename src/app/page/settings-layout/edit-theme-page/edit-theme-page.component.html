<app-hero [contents]="[{text: 'Theme Settings', level: 2}]"></app-hero>
<div class="settings-form-wrapper">
  <app-card [bodyTemplate]="bodyTemplate">
    <ng-template #bodyTemplate>
      <div class="body">
        <div class="section-header">
          <p i18n class="dim">Dark/Light Mode</p>
          <hr/>
        </div>
        <div class="section horizontal">
          <app-button (click)="setDarkLightSetting(DarkLightSettings.light)" [icon]="'sun'" i18n-text text="Light theme">
          </app-button>
          <app-button (click)="setDarkLightSetting(DarkLightSettings.dark)" [icon]="'moon'" i18n-text text="Dark theme">
          </app-button>
          <app-button (click)="setDarkLightSetting(DarkLightSettings.auto)" [icon]="'adjust'" i18n-text text="Auto">
          </app-button>
        </div>
        <div class="section-header">
          <p i18n class="dim">Color</p>
          <hr/>
        </div>
        <div class="section horizontal">
          <app-button (click)="setThemeColorSetting(themeColor)" *ngFor="let themeColor of themeColorSettingsList"
                      [buttonClasses]="[themeColor]" [icon]="'tint'"
                      [text]="themeColor.split('-').join(' ') | titlecase">
          </app-button>
        </div>
        <div class="section-header">
          <p i18n class="dim">Design</p>
          <hr/>
        </div>
        <div class="section horizontal">
          <app-button (click)="setThemeDesignSetting(themeDesign)" *ngFor="let themeDesign of themeDesignSettingsList"
                      [buttonClasses]="[themeDesign]" [icon]="'draw-polygon'"
                      [text]="themeDesign.split('-').join(' ') | titlecase">
          </app-button>
        </div>
        <div class="section-header">
          <p i18n class="dim">Default</p>
          <hr/>
        </div>
        <div class="section horizontal">
          <app-button (click)="restoreDefaultSettings()" [buttonClasses]="[DEFAULT_THEME]" [icon]="'undo-alt'"
                      [text]="DEFAULT_THEME.split('-').join(' ') | titlecase">
          </app-button>
        </div>
      </div>
    </ng-template>
  </app-card>
</div>
