<div class="hero">
  <div class="hero-left">
    <h1>Open Template Hub</h1>
    <p i18n>
      Minimizes your effort while building a new software business with our open
      source GitHub micro server templates and responsive web UI + mobile UI
      templates
    </p>
  </div>

  <div class="hero-right">
    <app-image-content-loader
      *ngIf="!brandLogoLoaded"
      [imageContentLoaderClass]="'brand-logo-main'"></app-image-content-loader>
    <img
      [src]="
        'https://raw.githubusercontent.com/open-template-hub/open-template-hub.github.io/master/assets/min/logo/oth-packages.min.png'
      "
      alt="oth-packages"
      width="800"
      height="450"
      [style]="'display:' + (!brandLogoLoaded ? 'none;' : 'block;')"
      (load)="setBrandLogoLoaded()" />
  </div>
</div>
<div class="counters">
  <a
    [href]="
      environmentCommon.website.github.url +
      '/' +
      environmentCommon.oth.social.github
    "
    class="counter-wrapper"
    rel="noopener"
    target="_blank">
    <app-text-content-loader
      [size]="30"
      *ngIf="npmCounterLoading"
      class="loader"></app-text-content-loader>
    <p class="counter" id="npmDownloadCounterElement"></p>
    <p i18n class="description">Npm Downloads</p>
  </a>
  <a
    [href]="'https://github.com/open-template-hub/server-generator'"
    class="counter-wrapper counter-alter"
    rel="noopener"
    target="_blank">
    <p class="counter" id="serverTypesCounterElement">0</p>
    <p i18n class="description">Server Types</p>
  </a>
  <a
    [href]="'https://github.com/open-template-hub/app-generator'"
    class="counter-wrapper"
    rel="noopener"
    target="_blank">
    <p class="counter" id="uiTypesCounterElement">0</p>
    <p i18n class="description">UI Types</p>
  </a>
</div>

<!-- Customer testimonials -->
<app-hero
  [contents]="appHeroContents"></app-hero>
<div class="testimonials-wrapper">
  <app-testimonial-card
    *ngFor="let testimonial of TESTIMONIALS"
    [testimonial]="testimonial">
  </app-testimonial-card>
</div>

<!-- Business partners -->
<div class="business-partners-wrapper">
  <app-business-partner-swiper [partners]="PARTNERS">
  </app-business-partner-swiper>
  <app-cookies></app-cookies>
</div>

<div class="features-section-wrapper">
  <h1 class="section-header">Why Open Template Hub?</h1>
  <p class="section-description">
    Just focus on your business and leave us all others
  </p>
  <div class="section-content">
    <app-feature-card
      *ngFor="let feature of FEATURES"
      [feature]="feature">
    </app-feature-card>
  </div>
</div>
