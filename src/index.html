<!DOCTYPE html><html lang="en"><head>
  <title>Open Template Hub</title>
  <base href="/">

  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="width=device-width, initial-scale=1, viewport-fit=cover" name="viewport">

  <link href="manifest.webmanifest" rel="manifest">

  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ramabhadra&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&amp;display=swap" rel="stylesheet">

  <link href="assets/favicons/apple-touch-icon.png?v=4_0_10" rel="apple-touch-icon">
  <link href="assets/favicons/favicon.png?v=4_0_10" rel="shortcut icon" type="image/png">
  <link color="#43b043" href="assets/favicons/safari-pinned-tab.svg?v=4_0_10" rel="mask-icon">

  <meta content="assets/favicons/browserconfig.xml" name="msapplication-config">
  <meta content="#43b043" name="msapplication-TileColor">
  <meta content="#FEFEFE" name="theme-color">

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      overflow: auto;
    }

    .index-splash-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: white;
      display: flex;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    .index-splash-hero {
      margin-top: 30vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    .index-splash-hero img {
      height: 55px;
    }

    .index-splash-hero h2 {
      color: #545454;
      margin-top: 20px;
    }

    .index-splash-hero h3 {
      color: #228822;
    }

    .index-splash-hero a {
      color: #228822;
      font-weight: 500;
      cursor: pointer;
    }

    .index-splash-bar {
      width: 130px;
      height: 2px;
      background: #cfcfcf;
      margin-top: 22px;
      margin-bottom: 50px;
      position: relative;
      overflow: hidden;
    }

    .index-splash-bar::before {
      content: "";
      width: 68px;
      height: 2px;
      background: #43B043;
      position: absolute;
      left: -34px;
      animation: index-splash-bar 1.5s infinite ease;
    }

    @keyframes index-splash-bar {
      50% {
        left: 96px;
        background: #228822;
      }
    }

    @media only screen and (max-width: 999px) {
      .index-splash-hero {
        max-width: 90%;
      }
    }

    @media only screen and (min-width: 1000px) {
      .index-splash-hero {
        max-width: 50%;
      }
    }

    @media (hover: hover) {
      a:hover {
        color: #2b2b2b;
      }

      .index-splash-hero a:hover {
        color: #43B043;
      }
    }

    @media (prefers-color-scheme: dark) {
      .index-splash-page {
        background: #353535;
      }

      .index-splash-hero h2 {
        color: #e0e0e0;
      }
    }
  </style>
</head>
<body>
<app-root>
  <div class="index-splash-page">
    <div class="index-splash-hero">
      <img alt="logo" src="./assets/logo/brand-logo.png">
      <h2>Open Template Hub</h2>
      <div class="index-splash-bar">
      </div>
    </div>
  </div>
</app-root>


<noscript>Please enable JavaScript to continue using this application.</noscript>





</body></html>
