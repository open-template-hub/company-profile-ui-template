<nav class="top-nav" #dropdownMenuParent>
  <a (click)="closeAllDropDowns()"
     [routerLink]="URLS.root"
     class="brand">
    <img [src]="BRAND.logo.main" alt="logo" class="brand-logo" height="40" width="40"/>
    <h2>Open Template Hub</h2>
  </a>
  <div class="left-item-wrapper">
    <a (mouseenter)="dropdownMenuProducts.openDropdown(); closeOtherDropDowns(dropdownMenuProducts)"
       (click)="dropdownMenuProducts.toggleDropdown(); closeOtherDropDowns(dropdownMenuProducts)">
      <app-dropdown-menu
          #dropdownMenuProducts
          [minimumColumns]="4"
          [productLines]="PRODUCT_LINES"
          [dropdownParent]="dropdownMenuParent">
        <span i18n="@@landingLayoutTopNav.products">Products</span>
        <i [class]="'caret fas fa-fw ' + (!dropdownMenuProducts.isDropdownOpen ? 'fa-chevron-down' : 'fa-chevron-up')"
           aria-hidden="true"></i>
      </app-dropdown-menu>
    </a>
    <a (mouseenter)="dropdownMenuLibraries.openDropdown(); closeOtherDropDowns(dropdownMenuLibraries)"
       (click)="dropdownMenuLibraries.toggleDropdown(); closeOtherDropDowns(dropdownMenuLibraries)">
      <app-dropdown-menu
          #dropdownMenuLibraries
          [minimumColumns]="2"
          [productLines]="LIBRARIES"
          [dropdownParent]="dropdownMenuParent">
        <span i18n="@@landingLayoutTopNav.libraries">Libraries</span>
        <i [class]="'caret fas fa-fw ' + (!dropdownMenuLibraries.isDropdownOpen ? 'fa-chevron-down' : 'fa-chevron-up')"
           aria-hidden="true"></i>
      </app-dropdown-menu>
    </a>
    <a (mouseenter)="dropdownMenuPlugins.openDropdown(); closeOtherDropDowns(dropdownMenuPlugins)"
       (click)="dropdownMenuPlugins.toggleDropdown(); closeOtherDropDowns(dropdownMenuPlugins)">
      <app-dropdown-menu
          #dropdownMenuPlugins
          [minimumColumns]="1"
          [productLines]="PLUGINS"
          [dropdownParent]="dropdownMenuParent">
        <span i18n="@@landingLayoutTopNav.plugins">Plugins</span>
        <i [class]="'caret fas fa-fw ' + (!dropdownMenuPlugins.isDropdownOpen ? 'fa-chevron-down' : 'fa-chevron-up')"
           aria-hidden="true"></i>
      </app-dropdown-menu>
    </a>
    <a (mouseenter)="dropdownMenuServices.openDropdown(); closeOtherDropDowns(dropdownMenuServices)"
       (click)="dropdownMenuServices.toggleDropdown(); closeOtherDropDowns(dropdownMenuServices)">
      <app-dropdown-menu #dropdownMenuServices [productLines]="SERVICES" [dropdownParent]="dropdownMenuParent">
        <span i18n="@@landingLayoutTopNav.services">Services</span>
        <i [class]="'caret fas fa-fw ' + (!dropdownMenuServices.isDropdownOpen ? 'fa-chevron-down' : 'fa-chevron-up')"
           aria-hidden="true"></i>
      </app-dropdown-menu>
    </a>
    <a (click)="closeDropdowns([dropdownMenuProducts, dropdownMenuLibraries, dropdownMenuServices])"
       [routerLink]="URLS.about">
      <span i18n="@@landingLayoutTopNav.about">About</span>
    </a>
  </div>
  <div class="right-item-wrapper">
    <a (click)="closeDropdowns([dropdownMenuProducts, dropdownMenuLibraries, dropdownMenuServices])"
       [routerLink]="URLS.contactUs"
       class="contact">
      <span i18n="@@landingLayoutTopNav.contactUs">Contact Us</span>
    </a>
  </div>
</nav>
<div [class.landing-layout-top-nav-loading-bar]="loading"></div>
