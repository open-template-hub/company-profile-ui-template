<div class="form-page-layout">
  <div class="hero">
    <div class="hero-content">
      <h2>Reset password</h2>
    </div>
    <app-card [bodyTemplate]="bodyTemplate">
      <!-- Body -->
      <ng-template #bodyTemplate>
        <div class="body" *ngIf="!success">
          <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="section">

              <div [class.error-input]="submitted && form.controls.password.invalid" class="input-with-icon">
                <input formControlName="password" placeholder="Password..." required type="password">
                <i aria-hidden="true" class="fas fa-key fa-lg fa-fw"></i>
              </div>
              <div [class.error-input]="submitted && form.controls.confirmPassword.invalid" class="input-with-icon">
                <input formControlName="confirmPassword" placeholder="Confirm Password..." required type="password">
                <i aria-hidden="true" class="fas fa-lock fa-lg fa-fw"></i>
              </div>
            </div>
            <div class="section-submit">
              <app-button [text]="'DONE'"></app-button>
            </div>
          </form>
        </div>
        <div class="body" *ngIf="success">
          <h3>Please proceed with login</h3>
          <br/>
          <br/>
          <app-button (click)="router.navigate(['/login'])" [text]="'LOG IN'"></app-button>
        </div>
      </ng-template>
    </app-card>
  </div>
</div>
